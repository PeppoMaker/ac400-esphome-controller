type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: AC400-ESPHome
    grid-area: Control
    card_mod: null
  - type: custom:vertical-stack-in-card
    horizontal: false
    cards:
      - type: custom:mushroom-light-card
        entity: fan.t_relay_ac400_fan
        icon: mdi:fan
        name: AC400-ESPHome
        tap_action:
          action: more-info
      - type: entities
        entities:
          - entity: number.t_relay_ac400_auto_off_timer
            name: Auto-Off Timer (min)
            icon: "false"
        alignment: end
      - type: picture-elements
        entity: fan.t_relay_ac400_fan
        state_image:
          "on": /local/image/RecordPowerAC400-on.gif
          "off": /local/image/RecordPowerAC400-off.png
          style:
            width: 300px
            height: 200px
            background-size: contain
            background-position: center
            background-repeat: no-repeat
        elements:
          - type: state-icon
            entity: fan.t_relay_ac400_fan
            icon: "no"
            style:
              top: 45%
              left: 40%
        card-mod:
          style: |
            ha-card {
              box-shadow: none !mportant;
              border: none !mportant;
              padding-right: 20px;
            }
